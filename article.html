<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="images/freddy_circular.ico">
    <link rel="apple-touch-icon" href="images/freddy_circular.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="article.css">
    <title>Article - Freddy Labs</title>
</head>

<body>
    <div class="title-container">
        <h1 id="title" onclick="window.location.href='index.html'">Freddy Labs</h1>
        <p id="secret-message">Freddy is the best dog!!</p>
    </div>
    
    <div class="article-container">
        <div class="article-navigation">
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <button class="article-like-button" id="article-like-btn">
                <span class="like-icon">ü§ç</span>
                <span class="like-count">0</span>
            </button>
        </div>
        
        <div class="article-header">
            <h2 class="article-title" id="article-title">Article Title</h2>
            <div class="article-meta" id="article-meta">Loading...</div>
        </div>
        
        <img src="" alt="Article Image" class="article-image" id="article-image" style="display: none;">
        
        <div class="article-content" id="article-content">
            <p>Loading article content...</p>
        </div>
    </div>
    
    <div id="footer">
        <p>Email me: <a href="mailto:jackm@slocum.io">jackm@slocum.io</a></p>
    </div>
    
    <script src="jaack-query.js"></script>
    <script>
        // API Configuration
        const API_BASE = 'https://v0-new-project-rbq2rqiphtt.vercel.app/api/likes';

        // Cache the result for a few minutes
        const CACHE_DURATION = 1 * 60 * 1000; // 1 minute
        const CACHE_KEY = 'freddyLabs_likesCache';

        function getLikesCache() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                return cached ? JSON.parse(cached) : {};
            } catch (error) {
                console.error('Failed to read likes cache from localStorage:', error);
                return {};
            }
        }

        function setLikesCache(cache) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (error) {
                console.error('Failed to save likes cache to localStorage:', error);
            }
        }

        // API Functions
        async function getLikesFromServer(articleId) {
            const now = Date.now();
            const likesCache = getLikesCache();
            const cached = likesCache[articleId];
            
            if (cached && (now - cached.timestamp) < CACHE_DURATION) {
                console.log(`Using cached likes for "${articleId}": ${cached.likes}`);
                return cached.likes;
            }
            
            try {
                const resp = await fetch(`${API_BASE}?articleId=${encodeURIComponent(articleId)}`);
                
                if (resp.status === 500) {
                    console.warn(`Server error (500) when fetching likes for "${articleId}". Using fallback count of 0.`);
                    return 0;
                }
                
                if (!resp.ok) throw new Error(`Error fetching likes: ${resp.status}`);
                
                let data;
                try {
                    data = await resp.json();
                } catch (jsonError) {
                    console.error('Failed to parse JSON response:', jsonError);
                    return 0; // Fallback to 0 if JSON parsing fails
                }
                
                const { likes } = data;
                
                // Update cache in localStorage
                const updatedCache = getLikesCache();
                updatedCache[articleId] = { likes: likes, timestamp: now };
                setLikesCache(updatedCache);
                
                console.log(`Fetched fresh likes for "${articleId}": ${likes}`);
                return likes;
            } catch (error) {
                console.warn(`Failed to fetch likes for "${articleId}":`, error.message);
                return 0; // Fallback to 0 if API fails
            }
        }

        async function addLikeToServer(articleId) {
            try {
                const resp = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'plus',
                        articleId: articleId
                    })
                });
                if (!resp.ok) throw new Error(`Error adding like: ${resp.status}`);
                
                let data;
                try {
                    data = await resp.json();
                } catch (jsonError) {
                    console.error('Failed to parse JSON response:', jsonError);
                    throw new Error('Invalid JSON response from server');
                }
                
                const { likes } = data;
                
                // Update cache immediately with new count
                const updatedCache = getLikesCache();
                updatedCache[articleId] = { likes: likes, timestamp: Date.now() };
                setLikesCache(updatedCache);
                
                return likes;
            } catch (error) {
                console.error('Error adding like:', error);
                throw error;
            }
        }

        async function removeLikeFromServer(articleId) {
            try {
                const resp = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'minus',
                        articleId: articleId
                    })
                });
                if (!resp.ok) throw new Error(`Error removing like: ${resp.status}`);
                
                let data;
                try {
                    data = await resp.json();
                } catch (jsonError) {
                    console.error('Failed to parse JSON response:', jsonError);
                    throw new Error('Invalid JSON response from server');
                }
                
                const { likes } = data;
                
                // Update cache immediately with new count
                const updatedCache = getLikesCache();
                updatedCache[articleId] = { likes: likes, timestamp: Date.now() };
                setLikesCache(updatedCache);
                
                return likes;
            } catch (error) {
                console.error('Error removing like:', error);
                throw error;
            }
        }

        // Like functionality for articles
        function formatLikeCount(count) {
            if (count >= 1000000) {
                return Math.floor(count / 1000000) + 'm';
            } else if (count >= 1000) {
                return Math.floor(count / 1000) + 'k';
            }
            return count.toString();
        }

        function getLikeData(itemId) {
            const likes = JSON.parse(localStorage.getItem('freddyLabs_likes') || '{}');
            return {
                count: likes[itemId]?.count || 0,
                liked: likes[itemId]?.liked || false
            };
        }

        function saveLikeData(itemId, count, liked) {
            const likes = JSON.parse(localStorage.getItem('freddyLabs_likes') || '{}');
            likes[itemId] = { count, liked };
            localStorage.setItem('freddyLabs_likes', JSON.stringify(likes));
        }

        async function handleArticleLike(itemId) {
            const $button = $('#article-like-btn');
            const currentData = getLikeData(itemId);
            const newLiked = !currentData.liked;
            
            // Disable button during API call
            $button.prop('disabled', true);
            $button.css('opacity', '0.7');
            
            try {
                let newCount;
                if (newLiked) {
                    newCount = await addLikeToServer(itemId);
                } else {
                    newCount = await removeLikeFromServer(itemId);
                }
                
                // Update localStorage and UI with server response
                saveLikeData(itemId, newCount, newLiked);
                updateArticleLikeButton(newCount, newLiked);
            } catch (error) {
                console.error('Failed to update like:', error);
                // Keep the current state if API fails
            } finally {
                // Re-enable button
                $button.prop('disabled', false);
                $button.css('opacity', '1');
            }
        }

        function updateArticleLikeButton(count, liked) {
            const $button = $('#article-like-btn');
            const $icon = $button.find('.like-icon');
            const $count = $button.find('.like-count');
            
            $icon.text(liked ? '‚ù§Ô∏è' : 'ü§ç');
            $count.text(formatLikeCount(count));
            
            if (liked) {
                $button.addClass('liked');
            } else {
                $button.removeClass('liked');
            }
        }

        // Article data
        const articles = {
            'modeling-start-motor-attachment': {
                title: 'Modeling start - motor attachment',
                image: 'images/first.png',
                date: 'May 27th, 2025',
                content: `
                    <p>This is the start! I added motor attachments to the main body...</p>
                    
                    <p>I'm making a robot that does things for you like fold clothes, pick up things off your floor, and do the laundry.</p>
                    
                    <p>It'll probobly cost ~$100 - $150, but it really depends on if I'll need to add more expensive parts.</p>

                    <p>At first, there will be a bunch of little modeling updates like this one, and then you'll get a bunch of software updates, as I implement the software.</p>
                `
            }
        };
        
        // Get article ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id') || 'modeling-start-motor-attachment';
        
        // Load article content
        async function loadArticle(id) {
            const article = articles[id];
            if (article) {
                document.getElementById('article-title').textContent = article.title;
                document.getElementById('article-meta').textContent = article.date;
                document.getElementById('article-content').innerHTML = article.content;
                document.title = `${article.title} - Freddy Labs`;
                
                if (article.image) {
                    const img = document.getElementById('article-image');
                    img.src = article.image;
                    img.alt = article.title;
                    img.style.display = 'block';
                }

                // Initialize like button for this article
                const localData = getLikeData(id);
                updateArticleLikeButton(localData.count, localData.liked);
                
                // Load actual count from server
                try {
                    const serverCount = await getLikesFromServer(id);
                    if (serverCount !== localData.count) {
                        // Update localStorage with server data
                        saveLikeData(id, serverCount, localData.liked);
                        updateArticleLikeButton(serverCount, localData.liked);
                    }
                } catch (error) {
                    console.error('Failed to load like count from server:', error);
                }
                
                // Add click handler for like button
                $('#article-like-btn').on('click', function() {
                    handleArticleLike(id);
                });
            } else {
                document.getElementById('article-title').textContent = 'Article Not Found';
                document.getElementById('article-meta').textContent = '';
                document.getElementById('article-content').innerHTML = '<p>Sorry, the requested article could not be found.</p>';
            }
        }
        
        // Title hover effect (same as main site)
        $(document).ready(function () {
            $('#title').hover(() => {
                $('#secret-message').stop(true, true).slideDown(300);
            }, () => {
                $('#secret-message').stop(true, true).slideUp(300);
            });

            $('#title').on('touchstart', function (e) {
                e.preventDefault();
                const secretMessage = $('#secret-message');

                if (secretMessage.is(':visible')) {
                    secretMessage.stop(true, true).slideUp(300);
                } else {
                    secretMessage.stop(true, true).slideDown(300);
                }
            });
            
            // Load the article
            loadArticle(articleId);
        });
    </script>
</body>

</html>
